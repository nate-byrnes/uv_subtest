version = 1
requires-python = ">=3.12"

[manifest]
members = [
    "athena",
    "nord",
    "sigurd",
]

[[package]]
name = "athena"
version = "0.1.0"
source = { virtual = "athena" }

[[package]]
name = "nord"
version = "0.1.0"
source = { virtual = "." }
dependencies = [
    { name = "athena" },
    { name = "sigurd" },
]

[package.metadata]
requires-dist = [
    { name = "athena", virtual = "athena" },
    { name = "sigurd", editable = "sigurd" },
]

[[package]]
name = "sigurd"
version = "0.1.0"
source = { editable = "sigurd" }
